<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="../assets/css/user/password.css" />
	</head>
	<body>
		<!--卡片标题-->
		<div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <!-- form 表单区域 -->
        <form class="layui-form">
          <!-- 这是隐藏域 -->
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input type="password" name="oldPwd" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input type="password" name="newPwd" required lay-verify="required|pass|asmepass" placeholder="请输入新密码" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确定新密码</label>
            <div class="layui-input-block">
              <input type="password" name="repwd" required lay-verify="required|pass|repwd" placeholder="请确认新密码" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
              <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
     <!-- 导入 layui 的JS文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入自己封装的 baseAPI -->
    <script src="../assets/js/baseApi.js"></script>
    <!-- 导入自己的 js 文件 -->
    <script src='../assets/js/user/password.js'></script>
	</body>
	
</html>
